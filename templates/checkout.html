<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?books') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .form-control, .btn {
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: #ff8c00; /* Deep orange */
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff7000; /* Darker shade for hover state */
        }
        .btn-secondary {
            color: #000;
            background-color: #f8f9fa;
            border-color: #f8f9fa;
        }
        .btn-secondary:hover {
            background-color: #e2e6ea;
            border-color: #dae0e5;
        }
        .form-label {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Checkout</h2>
        <form action="/perform_checkout" method="post">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <input type="hidden" name="book_id" value="1"> <!-- Dynamically set based on actual selection -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary btn-custom mb-3 w-100">Confirm Purchase</button>
            <a href="/display" class="btn btn-secondary w-100">Back</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
